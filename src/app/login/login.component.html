<div class="login-container">
    <form class="login-form" [formGroup]="loginForm" (ngSubmit)="login()">
      <h2>Login</h2>
      <!-- Input fields for username and password -->
      <input type="text" placeholder="Email" formControlName="email" required>
      <input type="password" placeholder="Password" formControlName="password" required>
      <!-- Display error messages -->
      <div *ngIf="loginForm.controls['email'].invalid && loginForm.controls['email'].touched">
        <p>Email is required</p>
      </div>
      <div *ngIf="loginForm.controls['password'].invalid && loginForm.controls['password'].touched">
        <p>Password is required</p>
      </div>
      <button type="submit" [disabled]="loginForm.invalid">Login</button>
    </form>
  </div>
